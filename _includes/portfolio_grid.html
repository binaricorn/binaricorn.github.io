<!-- Portfolio Grid Section -->
    <section id="portfolio" class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Personal initiatives</h2>
                    <h3 class="section-subheading text-muted">Potential in storytelling</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-12 col-sm-6 portfolio-item">
                    <div class="col-md-6 col-sm-12">
                        <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-12 portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <!-- <p class="text-muted">{{ post.subtitle }}</p> -->
                        <p>{{ post.description }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
